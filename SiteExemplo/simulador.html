<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/simulador.css">
    <title>Simulador</title>
</head>
<body>
    

<div class="centro">

    <div class="caixa">

        <div class="alinha_caixa">

<input type="text" id="tonelada" class="espaco_itens" placeholder="Digite a safra em toneladas anual">

<input type="text" id="preco_tonelada" class="espaco_itens" placeholder="Digite o preço por tonelada">

<button onclick = "calcular()" style="margin-bottom: 15px">Simular perda</button> <br>


            <span id="escrever_perda" class="espaco_itens"></span>
    
     </div>

    </div>

</div>


</body>
</html>

<script>
/* 
ton = pega valor em toneladas (safra anual)

preco = preço de toneladas vendidas

toneladas_perdidas = é a própria operação com base no valor constante de 5,6% (0.056 no código) de toneladas perdidas em média

dinheiro_perdido = é o dinheiro perdido com base nas toneladas_perdidas

if (se) = se a quantidade de toneladas perdidas for menor que 1 a frase exibida será em quilogramas (com base no calculo)

else (se não) = frase padrão para perda em toneladas.
*/
function calcular(){
    var ton = Number(tonelada.value);
    var preco = Number(preco_tonelada.value);
    var toneladas_perdidas;
    var dinheiro_perdido;
      
      toneladas_perdidas = ton * 0.056;
      
      dinheiro_perdido = toneladas_perdidas * preco;


      if (toneladas_perdidas < 1){

          toneladas_perdidas *= 1000;

         escrever_perda.innerHTML = `Você perdeu ${toneladas_perdidas} quilogramas e com isso perdeu <br> R$ ${dinheiro_perdido.toFixed(2)}`;

      }
      
      else{
      escrever_perda.innerHTML = `Você perdeu ${toneladas_perdidas} toneladas e com isso perdeu <br> R$ ${dinheiro_perdido.toFixed(2)}`;
      }

    }

 </script>
