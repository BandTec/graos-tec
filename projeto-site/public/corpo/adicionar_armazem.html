    <script type="text/javascript">

        function cadastrar_armazem() {
        //validacao_cadastro_pessoal();
        var formulario = new URLSearchParams(new FormData(form_armazem));
        
        console.log('formulario', formulario);
        fetch("/armazens", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {
                alert('Cadastro efetuado!');
                window.location.href='./Armazens.html';

            } else {
                alert('Cadastro inválido');

            }
        });

        return false;
        }
