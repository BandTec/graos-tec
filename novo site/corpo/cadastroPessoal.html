<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Side Nav</title>
        <link rel="stylesheet" href="../CSS/cadastroPessoal.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="../novo site/js/index.js"></script>
    </head>
    <body>
        
        <nav>
            
            <a href="#" class="nav-toggle-btn"><img src="../imagens/menu.png" alt=""></a>
            
            <ul class="links">
                <span>Home</span>
                <li><a href="../corpo/login.html">Logar</a></li>
                <li><a href="#">Simulador de perdas</a></li>
                <li><a href="#">Quem somos</a></li>
                <li class="Suporte"><a href="">Suporte</a></li>
            </ul>
            
            
        </nav>
        
        <div class="content">
            <div class="FundoLogin">
                <h1>Cadastro</h1>
                <div class="posicaoCad">
                    <label class="labels">Insira seu nome</label>
                    <input placeholder="Nome">
                    <label class="labels">Informe seu E-mail</label>
                    <input placeholder="E-mail">
                    <label class="labels">Crie uma senha</label>
                    <input type="password" placeholder="Senha">
                    <label class="labels">Confirme sua senha</label>
                    <input type="password" placeholder="Confirmar Senha">
                    <label class="labels">Informe seu telefone</label>
                    <input placeholder="Telefone">
                    <input class="checkboxx" type="checkbox"><label class="label_termos">Termos de uso</label>
                    
                </div>
            
                <div class="posicaBtA">
                    <button><img src="../imagens/login.png" alt=""></button>
                </div>

                <div class="posicaBtA_voltar">
                    <button><img src="../imagens/login.png" alt=""></button>
                </div>

            </div>
            </div>
            
        </div>

        <script>
        (function() {
            
            var bodyEl = $('body'),
                navToggleBtn = bodyEl.find('.nav-toggle-btn');
            
            navToggleBtn.on('click', function(e) {
                bodyEl.toggleClass('active-nav');
                e.preventDefault();
            });
            
            
            
        })();
        
        </script>

    </body>
</html>
